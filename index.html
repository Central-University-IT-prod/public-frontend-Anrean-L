<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Вырабатывайте полезные привычки вместе с Habits! Приложение поможет вам стать лучше, а процесс саморазвития будет проходить в игровой форме">
    <meta name="theme-color" content="#f0f8ff" />

<body>
    <div id="container-loader" class="container-loader">
        <div class="lds-ripple">
            <div></div>
            <div></div>
        </div>
    </div>

    <dialog class="add-dialog">
        <div class="add-dialog__heading">
            <h2>Добавить привычку</h2>
            <button class="add-dialog__close-btn" type="button" onclick="addDialog.close();createForm.reset()"></button>
        </div>
        <div class="add-dialog__library">
            <input class="add-dialog__create-btn dialog__btn" type="button" value="или создать свою!"
                onclick="addDialogToggle()">
            <div class="add-dialog__lib-content">
                <button onclick="addLibraryHabit(this)"
                    value='{"title":"Читать книги","category":"Саморазвитие","period":"daily"}'>Читать
                    книги</button>
                <button onclick="addLibraryHabit(this)"
                    value='{"title":"Полить цветы","category":"Уход за домом","period":"daily"}'>Полить
                    цветы</button>
                <button onclick="addLibraryHabit(this)"
                    value='{"title":"Сделать уборку","category":"Уход за домом","period":"daily"}'>Сделать
                    уборку</button>
                <button onclick="addLibraryHabit(this)"
                    value='{"title":"Сделать зарядку утром","category":"Физическая активность","period":"daily"}'>Сделать
                    зарядку утром</button>
                <button onclick="addLibraryHabit(this)"
                    value='{"title":"Выйти на пробежку","category":"Физическая активность","period":"daily"}'>Выйти
                    на пробежку</button>
                <button onclick="addLibraryHabit(this)"
                    value='{"title":"Выгуливать собаку","category":"Уход за животными","period":"daily"}'>Выгуливать
                    собаку</button>
                <button onclick="addLibraryHabit(this)"
                    value='{"title":"Проверить почту","category":"Социальные связи","period":"daily"}'>Проверить
                    почту</button>
                <button onclick="addLibraryHabit(this)"
                    value='{"title":"Учить 10 слов на иностранном языке","category":"Языки","period":"daily","targetValue": 10}'>Учить
                    10 слов на иностранном языке</button>
                <button onclick="addLibraryHabit(this)"
                    value='{"title":"Выполнить домашнее задание","category":"Саморазвитие","period":"daily"}'>Выполнить
                    домашнее задание</button>
                <button onclick="addLibraryHabit(this)"
                    value='{"title":"Пройти 10 000 шагов в день","category":"Физическая активность","period":"daily","targetValue": 10000}'>Пройти
                    10 000 шагов в день</button>
            </div>
        </div>
        <div class="add-dialog__new add-dialog__content--closed">
            <input class="add-dialog__back-btn dialog__btn" type="button" value="Добавить привычку из библиотеки"
                onclick="addDialogToggle()">
            <form class="add-dialog__form" id="createForm" name="createForm">
                <input class="add-dialog__input" placeholder="Название привычки" type="text" name="title">
                <select class="add-dialog__input" name="category" id="pet-select" required>
                    <option value="">Выберите категорию</option>
                    <option value="Саморазвитие">Саморазвитие</option>
                    <option value="Физическая активность">Физическая активность</option>
                    <option value="Уход за домом">Уход за домом</option>
                    <option value="Финансовая грамотность">Финансовая грамотность</option>
                    <option value="Социальные связи">Социальные связи</option>
                    <option value="Языки">Языки</option>
                    <option value="Уход за животными">Уход за животными</option>
                    <option value="Здоровье">Здоровье</option>
                    <option value="Другое">Другое</option>
                </select>

                <div class="add-dialog__radio-row">
                    <label class="add-dialog__period">
                        Ежедневно<input type="radio" value="daily" name="period" required>
                    </label>
                    <label class="add-dialog__period">
                        Еженедельно<input type="radio" value="weekly" name="period">
                    </label>
                    <label class="add-dialog__period">
                        Ежемесячно<input type="radio" value="monthly" name="period">
                    </label>
                </div>

                <input class="add-dialog__input" type="number" placeholder="Число (необязательно)" name="targetValue">
                <input class="add-dialog__apply dialog__btn" type="submit" value="Добавить" form="createForm">
            </form>
        </div>
    </dialog>

    <dialog class="delete-dialog"></dialog>

    <dialog class="ach">
        Вы получили новое достижение!
        <a href="achievements.html"><img class="ach__img" alt="значок достижения"></a>
        <input class="ach__close" type="button" value="Закрыть" onclick="this.parentNode.close()">
    </dialog>

    <main>
        <div class="main__container container">
            <div class="actions">
                <div class="actions__wrapper">
                    <input class="actions__add-habit" type="button" onclick="addDialog.showModal();"
                        value="Добавить привычку">
                </div>
                <div class="actions__wrapper">
                    <input class="actions__date-input" type="date" name="now" aria-label="Установка текущей даты">
                    <input class="actions__submit" type="button" name="apply-time" value="Применить"
                        onclick="changeTime()">
                </div>
                <div class="actions__wrapper">
                    <label class="actions__file">
                        <span>Выберите файл</span>
                        <input type="file" name="file" accept=".json">
                    </label>
                    <input class="actions__submit" type="button" name="apply-file" value="Применить"
                        onclick="applyFile()">
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-bar__active"></div>
                <span>Прогресс выполнения</span>
            </div>
            <section class="habits-list">
            </section>
        </div>
    </main>
